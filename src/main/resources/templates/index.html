<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="height:120px">

        <a class="navbar-brand" href="#">  REGISTROS</a>

<br>

<div class="container">
    <h1>Registro de Usuarios</h1>
    <!--<h4>Bienvenido <span sec:authentication="principal.username"></span> </h4>-->
</div>
<br>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Direccion</th>
                <th>DNI</th>
                <th>Email</th>
                <th>Fecha de Inscripción</th>
                <th>Sexo</th>
                <th>Teléfono</th>
                <!--Rol-->
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">ID</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.apPaterno + ' ' + usuario.apMaterno}">Apellidos</td>
                <td th:text="${usuario.direccion}">Direccion</td>
                <td th:text="${usuario.dni}">DNI</td>
                <td th:text="${usuario.email}">Email</td>
                <td th:text="${usuario.fechaInscripcion}">Fecha de Inscripción</td>
                <td th:text="${usuario.sexo}">Sexo</td>
                <td th:text="${usuario.telefono}">Teléfono</td>
                <!--Rol-->
                <td>--</td>
            </tr>
        </tbody>


    </table>

</div>

<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
