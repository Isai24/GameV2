<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--HEADER-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Control de Categorias</a>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li><a class="nav-link" th:href="@{/promociones}">Control de categorias</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container ">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-info-subtle">
            <h1 class="text-center pt-3">Registro de Promociones</h1>
            <div class="card-body">
                <form th:action="@{/promociones}" th:object="${promocion}" method="POST">
                    <div class="mb-3">
                        <label class="form-label ">Id Promocón: </label>
                        <input type="text" name="nombrePromo" th:field="*{nombreCate}" class="form-control" placeholder="Ingrese " required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción de Categoría: </label>
                        <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ingrese la descripción" required>
                    </div>

                    <div class="box-footer container text-center">
                        <button class="btn btn-primary">Guardar</button>
                        <a class="btn btn-danger" th:href="@{/promociones}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
