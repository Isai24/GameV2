<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/Acerca_de.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/login.css}">
    <link rel="icon" type="image/png" th:href="@{images/logostore.png}">
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" th:href="@{css/magnific-popup.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{css/font-awesome.css}">
    <!-- Fancybox -->
    <link rel="stylesheet" th:href="@{css/jquery.fancybox.min.css}">
    <!-- Themify Icons -->
    <link rel="stylesheet" th:href="@{css/themify-icons.css}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" th:href="@{css/niceselect.css}">
    <!-- Animate CSS -->
    <link rel="stylesheet" th:href="@{css/animate.css}">
    <!-- Flex Slider CSS -->
    <link rel="stylesheet" th:href="@{css/flex-slider.min.css}">
    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{css/owl-carousel.css}">
    <!-- Slicknav -->
    <link rel="stylesheet" th:href="@{css/slicknav.min.css}">
    <!-- Eshop StyleSheet -->
    <link rel="stylesheet" th:href="@{css/reset.css}">
    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="stylesheet" th:href="@{css/responsive.css}">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="height:120px">
    <div class="logo">
        <a href="Index.html"><img style="width:90px; margin-left:50px;  margin-top: -35px" src="/images/logofoot.png" alt="logo"></a>
    </div>
    <div class="container">
        <a class="navbar-brand" href="#">Control de </a>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="#" th:href="@{/}">Registro e Inicio de Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container ">
    <div class="row justify-content-center" >
        <div class="col-lg-4 col-md-3 col-sm-3 justify-content-center "  style="background-color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);" >
            <h1 class="fs-4 card-title fw-bold mb-4">Inicio de Sesión</h1>
            <form th:action="@{/login}" method="post" >
                <!--Consulta con el controlador si esque se obtuo un mensaje de éxito-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuario o contraseña Inválidos</div>
                </div>
                <!--Consulta con el controlador si esque se obtuo un mensaje de éxito-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Ha cerrado sesión correctamente</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Nombre de usuario: </label>
                    <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Digite su email">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="username">Contraseña: </label>
                    <input id="password" name="password" type="password" class="form-control" required autofocus="autofocus" placeholder="Digite su contraseña">
                </div>
                <!--Botones-->
                <div class="box-footer container align-items-center">
                    <div class="d-flex justify-content-center">
                        <div class="content p-1">
                            <input type="submit" class="form-control btn btn-primary" id="login-submit" value="Iniciar Sesión"/>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <div class="d-flex justify-content-center">
                <div class="content p-1">
                    <span class="text-center">Si no tienes una cuenta <a th:href="@{/registro}">Registrate aquí</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
