<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--HEADER-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Control de Usuarios</a>
            <!--Navbar links-->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li><a class="nav-link" th:href="@{/usuarios}">Control de Usuarios</a></li>
                </ul>

            </div>
        </div>
    </nav>





<div class="container ">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-info-subtle">
            <h1 class="text-center pt-3">Registro de Usuario</h1>
            <div class="card-body">
                <form th:action="@{/usuarios}" th:object="${usuario}" method="POST">
                    <div class="mb-3">
                        <label class="form-label ">Nombre : </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido Paterno: </label>
                        <input type="text" name="apPaterno" th:field="*{apPaterno}" class="form-control" placeholder="Ingrese su apellido Paterno" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido Materno: </label>
                        <input type="text" name="apMaterno" th:field="*{apMaterno}" class="form-control" placeholder="Ingrese su apellido Paterno" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">telefono : </label>
                        <input type="number" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese su numero de celular" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo : </label>
                        <input type="email" name="correo" th:field="*{correo}" class="form-control" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase침a : </label>
                        <input type="password" name="contrasena" th:field="*{contrasena}" class="form-control" placeholder="Digite su Contrase침a" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Direccion : </label>
                        <input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Digite su direcci칩n" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">DNI : </label>
                        <input type="number" name="dni" th:field="*{dni}" class="form-control" placeholder="Digite su dni" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sexo : </label>

                        <select id="sexo" name="sexo" class="form-select" th:field="*{sexo}">
                            <option value="">Seleccione una opci칩n</option>
                            <option value="M" th:text="'Masculino'" th:selected="${usuario.sexo == 'M'}"></option>
                            <option value="F" th:text="'Femenino'" th:selected="${usuario.sexo == 'F'}"></option>
                        </select>
                    </div>

                    <div class="box-footer container text-center">
                        <button class="btn btn-primary">Guardar</button>
                        <a class="btn btn-danger" th:href="@{/usuarios}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
</body>
</html>
