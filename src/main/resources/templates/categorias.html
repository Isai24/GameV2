<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/Acerca_de.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/login.css}">
    <link rel="icon" type="image/png" th:href="@{images/logostore.png}">
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" th:href="@{css/magnific-popup.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{css/font-awesome.css}">
    <!-- Fancybox -->
    <link rel="stylesheet" th:href="@{css/jquery.fancybox.min.css}">
    <!-- Themify Icons -->
    <link rel="stylesheet" th:href="@{css/themify-icons.css}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" th:href="@{css/niceselect.css}">
    <!-- Animate CSS -->
    <link rel="stylesheet" th:href="@{css/animate.css}">
    <!-- Flex Slider CSS -->
    <link rel="stylesheet" th:href="@{css/flex-slider.min.css}">
    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{css/owl-carousel.css}">
    <!-- Slicknav -->
    <link rel="stylesheet" th:href="@{css/slicknav.min.css}">
    <!-- Eshop StyleSheet -->
    <link rel="stylesheet" th:href="@{css/reset.css}">
    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="stylesheet" th:href="@{css/responsive.css}">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="height:120px">
    <!-- Logo -->
    <div class="logo">
        <a href="Index.html"><img style="width:90px; margin-left:50px;  margin-top: -35px" src="images/logofoot.png" alt="logo"></a>
    </div>

    <div class="container">

        <a class="navbar-brand" href="#">  REGISTROS</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="#" th:href="@{/}">Usuarios</a></li>
                <li><a class="nav-link" href="#" th:href="@{/promociones}">Promociones</a></li>
                <li><a class="nav-link" href="#" th:href="@{/categorias}">Categorias</a></li>
            </ul>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container ">
    <div class="p-4">
        <div style="row align-items-center">
            <h1 class="col-lg-6">Registro de Categorías</h1>
            <div class="col-lg-6 text-center ms-auto ">
                <a style="color: white; background-color:#e52d56"  th:href="@{/categoria/nuevo}"  class="btn">Agregar Categoría</a>
            </div>
        </div>
    </div>
    <table class="table table-streped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Categoría</th>
            <th>Descripcion</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.nombreCate}">Categoría</td>
            <td th:text="${categoria.descripcion}">Descripcion</td>
            <td>
                <a th:href="@{/categoria/editar/{idCategoria}(idCategoria=${categoria.idCategoria})}" class="btn"  style="color: white">Editar</a>
                <a th:href="@{/categoria/eliminar/{idCategoria}(idCategoria=${categoria.idCategoria})}" class="btn">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
